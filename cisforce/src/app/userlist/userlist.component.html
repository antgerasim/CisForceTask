<div>
  <h2 class="large">
    Paginated Userlist
  </h2>

  <div *ngIf="collection.data">
    <table class="table my-1">
      <thead>
        <tr>
          <th scope="col" class="user-id">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Avatar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of collection.data | paginate: config">
          <td scope="row" class="user-id">{{ user.id }}</td>
          <td scope="row">{{ user.first_name }}</td>
          <td scope="row">{{ user.last_name }}</td>
          <td scope="row" class="content">{{ user.email }}</td>
          <td scope="row">
            <a [routerLink]="['/user', user.id]"
              ><img src="{{ user.avatar }}" alt="" class="round-img my-1"
            /></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
