<div *ngIf="user" class="container-fluid text-center">
  <h2 class="large">User # {{ user.id }}</h2>
  <p class="lead">First Name: {{ user.first_name }}</p>
  <p class="lead">Last Name: {{ user.last_name }}</p>
  <p class="lead">Email: {{ user.email }}</p>

  <button class="btn btn-primary" (click)="goBack()">Go to back</button>
</div>
